name: "Collect test reports"

on:
  workflow_run:
    workflows:
      - "ci"
    types:
      - completed

jobs:
  collect-test-reports:
    runs-on: ubuntu-latest
    permissions:
      actions: "read"
      checks: "write"
      contents: "read"
    strategy:
      fail-fast: false
      matrix:
        ghidra:
          - "11.2"
          - "11.2.1"
          - "11.3"
          - "11.3.1"
          - "11.3.2"
          - "11.4"
    steps:
      -
        name: "Collect test reports"
        uses: dorny/test-reporter@v1
        with:
          name: "JUnit tests (${{ matrix.ghidra }})"
          artifact: "test-results (${{ matrix.ghidra }})"
          path: "*.xml"
          reporter: java-junit
        if: ${{ !cancelled() }}
